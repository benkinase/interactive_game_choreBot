<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>codecademy > interactive webt</title>
  </head>

  <body>
    <div class="header">
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg"
        alt="logo"
      />
    </div>
    <div class="title-row">
      <table class="instruction-row">
        <tr>
          <td class="instructions-number">1</td>
          <td class="instructions-text">
            Hiding behind one of these doors is the ChoreBot.
          </td>
        </tr>
        <tr>
          <td class="instructions-number">2</td>
          <td class="instructions-text">
            Your mission is to open all of the doors without running into the
            ChoreBot.
          </td>
        </tr>
        <tr>
          <td class="instructions-number">3</td>
          <td class="instructions-text">
            If you manage to avoid the ChoreBot until you open the very last
            door, you win!
          </td>
        </tr>
        <tr>
          <td class="instructions-number">4</td>
          <td class="instructions-text">
            See if you can score a winning streak!
          </td>
        </tr>
      </table>

      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"
        alt="star"
      />
      <p class="instructions-title">Instruction</p>
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"
        alt="star"
      />
    </div>

    <div class="door-row">
      <!--same image (x3)-->
      <img
        id="door1"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
        alt="Door1"
      />
      <img
        id="door2"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
        alt="Door2"
      />
      <img
        id="door3"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
        alt="Door3"
      />
      <!--<img src="images/pexels.jpeg" id="myImage">-->

      <div id="start" class="start-row">Good luck!</div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
